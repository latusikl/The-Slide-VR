<!doctype html>
<html lang="en">

<head>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
    crossorigin="anonymous"></script>
  <script src="scripts/sound.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Virtual reality game. Just start sliding!">
  <meta name="author" content="https://github.com/syphzur/The-Slide-VR">
  <link rel="icon" href="favicon.ico">

  <title>Slide VR</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="slide.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="scripts/main_jquery.js"></script>
  <script src="scripts/score.js"></script>
</head>

<body class="text-center">
  <audio id="gameoverSound" src="audio/gameover.mp3" preload="auto"></audio>

  <div class="cover-container d-flex p-3 mx-auto flex-column ov">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Slide VR</h3>
      </div>
    </header>


    <main role="main" class="inner cover fx">
      <div id="gameOver" class="gameOver">
      </div>
      <div id="main">
      </div>
      <br />
      <br />
      <div class="buttons">
        <p class="lead">
          <a href="game.html" class="btn btn-lg btn-secondary btnMargin">Play!</a>
        </p>
        <a id="controls-link" class="btn btn-lg btn-secondary btnMargin">Controls</a>
      </div>
      <form>
        <div class="form-group">
          <label for="formControlRange" class="volume-label">Volume</label>
          <input type="range" id="volumeRange" oninput="changeVolume()" value="0.5"
            class="form-control-range volume-level" min="0" max="1" step="0.1">
        </div>
      </form>
    </main>
    <footer class="mastfoot mt-auto">
      <div class="inner">
        <a href="https://github.com/syphzur/The-Slide-VR">Github</a>
      </div>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
