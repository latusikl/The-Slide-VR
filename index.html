<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/gh/alvinwan/aframe-low-poly@0.0.5/dist/aframe-low-poly.min.js"></script>

        <title> The Slide VR </title>
    </head>
    
    <body>
        <a-assets>
            <img id="playerTexture" src="img/TexturesCom_Paint_Chipped_512_roughness.png">
            <img id="slideTexture" src="img/TexturesCom_Ice_Cracked_1K_albedo.png">
        </a-assets>

        <a-scene inspector>
            <!-- environment -->
            <a-entity id="environment" environment="preset: tron" position=" 0 0"> </a-entity>

            <!-- slide -->
            <a-box id="slide" src="#slideTexture" repeat="5 1" rotation="0 0 0" width="30" height="0.1" depth="5" position="0 1 1">

                <!-- player -->
                <a-sphere radius="0.2" id="player" src="#playerTexture" position="14 1 0">
                    <a-light type="point" intensity="0.35" color="#FFFFF"></a-light>

                    <!-- camera rig -->
                    <a-entity id="rig" rotation="-30 90 0">

                        <!-- camera -->
                        <a-entity id="camera" camera look-controls wasd-controls position="0 1.6 3"></a-entity>
                    </a-entity>
                </a-sphere>
            </a-box>
        </a-scene>
    </body>

</html>
