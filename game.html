<!doctype html>

<html>

    <head>

        <!-- external scripts -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/gh/alvinwan/aframe-low-poly@0.0.5/dist/aframe-low-poly.min.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-curve-component/dist/aframe-curve-component.min.js"></script>
		
        <!-- created scripts -->
        <script src="scripts/components/arrows-controls.js"></script>
        <script src="scripts/components/rotation-player-controls.js"></script>
        <script src="scripts/components/slide-part-animation.js"></script>
        <title> The Slide VR </title>

    </head>
    
    <body>

        <a-scene inspector stats physics="debug:true;">

            <!-- assets -->
            <a-assets>

                <img    id="playerTexture" 
                        src="img/TexturesCom_Paint_Chipped_512_roughness.png">
                <img    id="slideTexture" 
                        src="img/TexturesCom_Ice_Cracked_1K_albedo.png">
                <img    id="bonusTexture" 
                        src="img/bonus.png"> 
            </a-assets>

            <!--curve with length 40-->
            <a-curve id="track1">
                <a-curve-point position="20 5 0"></a-curve-point>
                <a-curve-point position="10 5 0"></a-curve-point>
                <a-curve-point id="random-point1" position="0 5 0"></a-curve-point>
                <a-curve-point position="-10 5 0"></a-curve-point>
                <a-curve-point position="-20 5 0"></a-curve-point>
            </a-curve>

            <a-curve id="track2">
                <a-curve-point position="20 5 0"></a-curve-point>
                <a-curve-point position="10 5 0"></a-curve-point>
                <a-curve-point id="random-point2" position="0 5 0"></a-curve-point>
                <a-curve-point position="-10 5 0"></a-curve-point>
                <a-curve-point position="-20 5 0"></a-curve-point>
            </a-curve>

            <a-box  clone-along-curve="curve: #track2; spacing: 0.2;" 
                    position="-40 0 0"
                    repeat="10 1" 
                    height="0.1" 
                    width="8"
                    depth="0.2"
                    id="slidePart2"
                    color="tomato"
                    slide-part2-animation>
            </a-box> 

   
            <a-box  clone-along-curve="curve: #track1; spacing: 0.2;" 
                    position="0 0 0"
                    repeat="10 1" 
                    height="0.1" 
                    width="8"
                    depth="0.2"
                    id="slidePart1"
                    color="tomato"
                    slide-part1-animation>
            </a-box>

            <!-- obstacle1 -->
            <lp-sphere  id="obstacle1"
                        seed="10" 
                        amplitude-variance="0.25" 
                        max-amplitude="1 1 1" 
                        radius="0.5"
                        position="0 1.1 -2">
            </lp-sphere>

            <!-- obstacle2 -->
            <a-sphere   color="yellow" 
                        id="bonus" 
                        material="color: #edff0d; alphaTest: 0.2; metalness: 0.2; roughness: 1; src: #bonusTexture" 
                        position="0 1.56269 0.43122" 
                        geometry="radius: 0.3; primitive: icosahedron" 
                        radius="1">
            </a-sphere>

            <!-- obstacle3 -->
            <lp-sphere  id="obstacle3" 
                        seed="10" 
                        amplitude-variance="0.25" 
                        max-amplitude="1 1 1" 
                        radius="0.5"
                        position="0 1.1 2">
            </lp-sphere>

            <!-- player -->
            <a-box  depth="0.5" 
                    height="0.5" 
                    width="0.5"
                    id="player"
                    src="#playerTexture"
                    position="14 5.55 0;"
                    animation="property: object3D.position.y; dir: alternate; from: 5.55; to: 5.7 ; dur: 2000; easing: easeInOutQuad; loop: true"  
                    arrows-controls>

                <!-- environment -->
                <a-entity   id="environment" 
                            environment="preset: tron; fog: 0.96;" 
                            position="0 -10 0">
                </a-entity>

                 <!-- light under the player -->
                <a-light    type="point" 
                            intensity="2" 
                            color="#FFFFFF">
                </a-light>

                 <!-- camera rig -->
                <a-entity   id="rig" 
                            rotation="-30 90 0">

                     <!-- camera -->
                    <a-entity   id="camera" 
                                camera 
                                look-controls  
                                position="0 1.6 3"
                                rotation-player-controls>

                        <a-cursor></a-cursor>

                    </a-entity>

                </a-entity>

                <!-- score counter -->
                <a-entity   body="type: dynamic; shape: none;; sphereRadius: NaN" 
                            id="score" 
                            text="value: Your score: 0; side: front; align: center; color: #941414"
                            position="-9.6 2.5 0.1"
                            rotation="0 90 0"
                            scale="10 10 10"
                            align: center>
                </a-entity>
                
            </a-box>

        </a-scene>

    </body>
    <script src="scripts/colision.js"></script>
</html>
